---
buildbot_worker_apt_packages:
- git # required to checkout git repositories
- subversion # required to checkout svn repositories
- python3-pip # required for buildbot pip
- build-essential # required for building buildbot package
- python3-dev # required for compiling
- libssl-dev # openSSL
- libffi-dev # pyopenssl

buildbot_worker_pip_packages:
- pyopenssl
- jrnl
- service_identity
